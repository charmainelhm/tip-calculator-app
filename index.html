<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Splitter</h1>
      <img class="logo" src="images/logo.svg" alt="Splitter Logo" />
    </header>
    <main>
      <div class="container grid grid--2-colms">
        <div class="bill-input">
          <h2>Bill</h2>
          <div class="input-grp">
            <i class="icon"><img src="images/icon-dollar.svg" alt="" /></i>
            <input type="text" class="input" placeholder="0" />
          </div>
        </div>
        <div class="tip-input">
          <h2>Select Tip %</h2>
          <div class="grid grid--tip-options">
            <input
              class="tip"
              type="radio"
              id="radio1"
              name="tip-amount"
              value="5"
            />
            <label for="radio1" class="btn">5%</label>
            <input
              class="tip"
              type="radio"
              id="radio2"
              name="tip-amount"
              value="10"
            />
            <label for="radio2" class="btn">10%</label>
            <input
              class="tip"
              type="radio"
              id="radio3"
              name="tip-amount"
              value="15"
            />
            <label for="radio3" class="btn">15%</label>
            <input
              class="tip"
              type="radio"
              id="radio4"
              name="tip-amount"
              value="25"
            />
            <label for="radio4" class="btn">25%</label>
            <input
              class="tip"
              type="radio"
              id="radio5"
              name="tip-amount"
              value="50"
            />
            <label for="radio5" class="btn">50%</label>
            <input
              type="radio"
              id="radio6"
              name="tip-amount"
              value="custom"
            /><input
              class="input input--custom-tip"
              type="text"
              id="custom-input"
              placeholder="Custom"
              onchange=""
            />
          </div>
        </div>
        <div class="pax-input">
          <h2>Number of People</h2>
          <div class="input-grp">
            <i class="icon"><img src="images/icon-person.svg" alt="" /></i>
            <input type="text" class="input" placeholder="0" />
          </div>
        </div>
        <div class="container container--display">
          <div class="display__content">
            <h3 class="display__title">Tip Amount <span>/ person</span></h3>
            <p class="display__amount">$0.00</p>
          </div>
          <div class="display__content">
            <h3 class="display__title">Total <span>/ person</span></h3>
            <p class="display__amount">$0.00</p>
          </div>
          <button class="btn btn--light btn--reset">Reset</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/charmainelhm" target="_blank">Charmaine Lee</a
      >.
    </footer>
  </body>
</html>
